<!DOCTYPE html>
<html lang="en">

  <head>
    <title>ReFocus</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:200,300,400,600,700" rel="stylesheet">
  </head>

  <body>
    <div class="heading">
      <img id="logo" src="https://cdn.glitch.global/9be70c1a-ec29-4a35-9d80-afe9e7550799/thumbnails%2Flogo.png" alt="Italian Trulli">  
      <h2>Today</h2>
    </div>

    <div class="lists">
      <div>
        <h3>To Do List:</h3>
        <input class="mainInput" type="text" placeholder="Write Essay">
      </div>

      <div>
        <h3>Unproductive sites:</h3>
        <input class="mainInput" type="text" placeholder="reddit.com">
      </div>

      <div>
        <h3>Set Rerouting Duration: (optional)</h3>
        <input class="timeInput" type="text" placeholder="2pm">
        to
        <input class="timeInput" type="text" placeholder="5pm">
      </div>
    </div>
    
  <label class="switch">
    <input class="toggle" type="checkbox">
    <span class="slider round"></span>
    <div id="toggle">Mindful Mode</div>
  </label> 
    
  </body>
  
<script src="/main/togglescript.js"></script>

</html>
